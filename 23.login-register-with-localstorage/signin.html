<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <div class="flex justify-center items-center min-h-screen bg-white">
        <div class="w-full max-w-md p-8 bg-white shadow-lg rounded-lg">

            <h2 class="text-2xl font-bold text-blue-600 mb-6">Sign in</h2>

            <form id="signinForm">


                <div class="mb-4">
                    <label class="block text-gray-700 text-sm mb-2">Username / Email</label>
                    <input id="login" type="text" placeholder="Enter username or email"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
                    <p id="loginError" class="hidden mt-1 text-xs text-red-600"></p>
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 text-sm mb-2">Password</label>
                    <input id="password" type="password" placeholder="Enter your password"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
                    <p id="passwordError" class="hidden mt-1 text-xs text-red-600"></p>
                </div>

                <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
                    Sign in
                </button>

            </form>
        </div>
    </div>

    <script src="./signin.js"></script>
</body>

</html>
