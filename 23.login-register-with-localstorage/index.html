<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <h1>home page</h1>

    <div class="flex justify-center items-center min-h-screen bg-white">
        <div class="w-full flex items-center justify-center">
            <div class="w-3/4 max-w-md p-8 bg-white shadow-lg rounded-lg">

                <h2 class="text-2xl font-bold text-blue-600 mb-6">Sign up</h2>

                <!-- ALERT -->
                <div id="alertBox" class="hidden mb-4 rounded-lg border px-4 py-3 text-sm"></div>

                <form id="signupForm">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm mb-2">Username</label>
                        <input id="username" type="text" placeholder="Enter your username"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
                        <p id="usernameError" class="hidden text-xs text-red-600 mt-1"></p>
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm mb-2">Email</label>
                        <input id="email" type="email" placeholder="Enter your email"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
                        <p id="emailError" class="hidden text-xs text-red-600 mt-1"></p>
                    </div>

                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm mb-2">Password</label>
                        <input id="password" type="password" placeholder="Enter your password"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
                        <p id="passwordError" class="hidden text-xs text-red-600 mt-1"></p>
                    </div>

                    <button type="submit"
                        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
                        Sign up
                    </button>
                </form>

                <p class="mt-6 text-sm text-center text-gray-600">
                    Already have an account?
                    <a href="./signin.html" class="text-blue-600 hover:underline">
                        Sign in
                    </a>
                </p>

            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
