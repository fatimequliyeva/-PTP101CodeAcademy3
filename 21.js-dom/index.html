<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assest/style/style.css">
    <title>Document</title>
</head>
<body>

  <div class="calculator">

    <h2>Simple Calculator</h2>

    
    <div class="screen" id="result">0</div>

   
    <div class="inputs">
      <input type="number" id="value1" placeholder="Value1">
      <input type="number" id="value2" placeholder="Value2">
    </div>

 
    <button id="add">Addition</button>
    <button id="subtract">Substract</button>
    <button id="multiply">Multiply</button>
    <button id="divide">Division</button>

    <button id="reset" class="reset">Reset</button>

  </div>

</body>
