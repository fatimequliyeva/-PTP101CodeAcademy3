<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Form</title>
  <link rel="stylesheet" href="card.css">
</head>
<body>
  <div class="card-container">
    <div class="credit-card">
      <div class="card-chip"></div>
      <div class="card-number">5423</div>
      <div class="card-holder">JONDOE DONJOE</div>
      <div class="card-date">12/12</div>
      <img src="./assest/image/logo.png" alt="MasterCard" class="card-logo">
    </div>

    <p class="instruction">Start typing in here to take over and try it out</p>

    <form class="card-form">
      <input type="text" placeholder="5423" class="card-input">
      <div class="basa">
      <input type="text" placeholder="Jondoe Donjoe" class="card-input"></div>
      <div class="bottom-row">
        <input type="text" placeholder="12 / 12" class="small-input">
        <input type="text" placeholder="121" class="small-input">
        <button type="submit" class="btn">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
